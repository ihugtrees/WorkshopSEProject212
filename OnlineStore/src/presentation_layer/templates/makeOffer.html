<!DOCTYPE html>
<html>
<head>
    <title>Make Offer</title>
    <p>Make Offer</p>
</head>
<body>
    <form action="/makeOffer" method="POST">
      <p>Enter Store Name:</p>
        <p><input type="text" name="store_name" autofocus="True" /></p>
         <p>Enter Product Name:</p>
        <p><input type="text" name="product_name" autofocus="True" /></p>
         <p>Enter Price:</p>
        <p><input type="text" name="price" /></p>
        <p>Enter quantity:</p>
        <p><input type="text" name="quantity" /></p>
        <p>Card Number : </p>
        <p><input type="text" name="card_num" autofocus="True" /></p>
        <p>Expiration Date: <input type="text" name="month" /> / <input type="text" name="year" /></p>
        <p>ccv: <input type="text" name="ccv" /></p>
        <p>Card Holder ID:</p>
        <p><input type="text" name="card_holder_id" /></p>
        <p>Card Holder Name:</p>
        <p><input type="text" name="holder_name" /></p>
        <p>Address:</p>
        <p><input type="text" name="address" /></p>
        <p>City</p>
        <p><input type="text" name="city" /></p>
        <p>Country:</p>
        <p><input type="text" name="country" /></p>
        <p>Zip Code:</p>
        <p><input type="text" name="zip" /></p>
        <p>{{message}}</p>
        <p><input type="submit" value="Make Offer" /></p>
    </form>
    <form action="/dashboard" method="GET">
        <p><input type="submit" value="Back To Dashboard" /></p>
    </form>


</body>
</html>
