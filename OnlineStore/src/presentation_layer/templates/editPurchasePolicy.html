<!DOCTYPE html>
<html>
<head>
    <title>Edit Purchase Policy</title>
    <p>Edit Purchase Policy</p>
</head>
<body>
    <form action="/editPurchasePolicy" method="POST">
        <p>Enter Store ID:</p>
        <p><input type="text" name="storeID" /></p>
        <p>Enter Purchase Policy:</p>
        <p><input type="text" name="purchasePolicy" /></p>
        <p>Enter Purchase Policy details:</p>
        <p><input type="text" name="details" /></p>
        <p><input type="submit" value="Edit Purchase Policy" /></p>
        <p>{{message}}</p>
    </form>
    <form action="/dashboard" method="GET">
        <p><input type="submit" value="Back To Dashboard" /></p>
    </form>


</body>
</html>
