<!DOCTYPE html>
<html>
<head>
    <title>Search products by category</title>
    <p>Search products by category</p>
</head>
<body>
<form action="/prodByCategory" method="POST">
    <p>Enter category:</p>
    <p><input type="text" name="category"/></p>
    <p>Enter minimum price:</p>
    <p><input type="text" name="minprice"/></p>
    <p>Enter maximum price:</p>
    <p><input type="text" name="maxprice"/></p>
    <p>Enter minimum product rating:</p>
    <p><input type="text" name="prating"/></p>
    <p>Enter minimum store rating:</p>
    <p><input type="text" name="srating"/></p>
    <p><input type="submit" value="submit"/></p>
    <p>Category : {{category}}</p>
    <p>Products : {{products}}</p>
    <p>{{warning}}</p>


</form>
<form action="/dashboard" method="GET">
    <p><input type="submit" value="return to dashboard"/></p>
</form>
</body>
</html>
