<!DOCTYPE html>
<html>
<head>
    <title>Edit Purchase Type</title>
    <p>Edit Purchase Type</p>
</head>
<body>
    <form action="/editPurchaseType" method="POST">
        <p>Enter Purchase Type:</p>
        <p><input type="text" name="purchaseType" autofocus="True" /></p>
        <p>Enter Purchase Type details:</p>
        <p><input type="text" name="details" /></p>
        <p><input type="submit" value="Edit Purchase Type" /></p>
        <p>{{message}}</p>
    </form>
    <form action="/dashboard" method="GET">
        <p><input type="submit" value="Back To Dashboard" /></p>
    </form>


</body>
</html>
