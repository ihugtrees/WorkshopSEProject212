<!DOCTYPE html>
<html>
<head>
    <title>Remove From Cart</title>
    <p>Remove From Cart</p>
</head>
<body>
    <form action="/removeFromCart" method="POST">
        <p>Enter store name:</p>
        <p><input type="text" name="storeID" autofocus="True" /></p>
        <p>Enter product id:</p>
        <p><input type="text" name="productID" /></p>
        <p>Enter quantity:</p>
        <p><input type="text" name="quantity" /></p>
        <p><input type="submit" value="submit" /></p>
        <p>{{message}}</p>
    </form>
    <form action="/dashboard" method="GET">
        <p><input type="submit" value="return to dashboard" /></p>
    </form>
</body>
</html>
