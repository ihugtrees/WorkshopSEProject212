<!DOCTYPE html>
<html>
<head>
    <title>Edit Discount Policy</title>
    <p>Edit Discount Policy</p>
</head>
<body>
    <form action="/editDiscountPolicy" method="POST">
        <p>Enter Store ID:</p>
        <p><input type="text" name="storeID" /></p>
        <p>Enter Discount Policy:</p>
        <p><input type="text" name="discountPolicy" /></p>
        <p>Enter Discount Policy details:</p>
        <p><input type="text" name="details" /></p>
        <p><input type="submit" value="Edit Discount Policy" /></p>
        <p>{{message}}</p>
    </form>
    <form action="/dashboard" method="POST">
        <p><input type="submit" value="Back To Dashboard" /></p>
    </form>


</body>
</html>
