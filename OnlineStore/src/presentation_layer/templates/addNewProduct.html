<!DOCTYPE html>
<html>
<head>
    <title>Add New Product</title>
    <p>Add Product</p>
</head>
<body>
    <form action="/addNewProduct" method="POST">
        <p>Enter Product ID:</p>
        <p><input type="text" name="productID" /></p>
        <p>Enter Product Name:</p>
        <p><input type="text" name="productName" /></p>
        <p>Enter Product Price:</p>
        <p><input type="text" name="productPrice" /></p>
        <p>Enter Product Amount:</p>
        <p><input type="text" name="productAmount" /></p>
        <p>Enter Product Description:</p>
        <p><input type="text" name="productDescription" /></p>
                <p>Enter Product Category:</p>
        <p><input type="text" name="productCategory" /></p>
        <p><input type="submit" value="Add Product" /></p>
        <p>{{message}}</p>
    </form>
    <form action="/dashboard" method="GET">
        <p><input type="submit" value="Back To Dashboard" /></p>
    </form>


</body>
</html>
